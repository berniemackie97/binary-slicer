[alias]
fmt-check = "fmt --all -- --check"
lint = "clippy --workspace --all-targets -- -D warnings"
ci = "test --workspace --all-targets --locked"
coverage = "llvm-cov --workspace --fail-under-lines 80 --fail-under-functions 55"
ci-local = "!bash ./scripts/ci-local.sh"
ci-local-pwsh = "!powershell -NoProfile -ExecutionPolicy Bypass -File scripts\\\\ci-local.ps1"
cov-core = "llvm-cov --package ritual-core --fail-under-lines 85 --fail-under-functions 80"
cov-workspace = "llvm-cov --workspace --summary-only --fail-under-lines 80 --fail-under-functions 55"
